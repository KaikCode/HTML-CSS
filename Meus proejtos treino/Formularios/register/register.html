<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="form">
            <h1>Register</h1>
            <form class="login-form" action="index.html">
                <input placeholder="Your Username" required maxlength="15" minlength="3" type="text">
        
                <input placeholder="Your email" required type="email">

                <input placeholder="Your password" required minlength="6" maxlength="12" type="password">

                <input placeholder="Your password again" required minlength="6" maxlength="12" type="password">

                <button type="submit">Sign</button>
            </form>
        </div>
    </section>
</body>
</html>
